<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="assets/css/styles.min.css" />
		<script src="assets/js/app.js" defer></script>
		<title>Expense Tracker</title>
	</head>
	<body>
		<main>
			<section class="expense">
				<h1>Your Balance</h1>
				<div class="total">
					<i class="fas fa-dollar-sign"></i>
					<h2 id="balance">10,000</h2>
					<!-- <i class="fas fa-long-arrow-alt-down" ></i> -->
					<i class="fas fa-long-arrow-alt-up" id="balanceType"></i>
				</div>

				<div class="costs"><span id="profit">50,000</span> | <span id="loss">40,000</span></div>
			</section>

			<section class="transactions">
				<h1>Recent Transactions</h1>
				<ul id="transactionsList"></ul>
			</section>

			<form>
				<legend>Add New Expense</legend>
				<input
					type="number"
					name="amount"
					id="amount"
					aria-label="amount to be registered"
					placeholder="Enter amount..."
					autocomplete="off"
				/>
				<select id="types" name="type" aria-label="select profit/loss">
					<option value="profit">+ profit</option>
					<option value="loss">- loss</option>
				</select>
				<input
					type="text"
					name="description"
					id="desc"
					aria-label="describe the transaction"
					placeholder="Describe the transaction..."
					autocomplete="off"
				/>
				<input type="date" name="date" id="date" aria-label="date of transaction" />
				<button type="submit" title="submit form">Add New</button>
			</form>
		</main>
	</body>
</html>
